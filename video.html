<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile View Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Cream background */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .video-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .video-header {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .video-container > video {
            width: 100%;
            border-radius: 10px;
        }

        .text-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
        }

        button {
            padding: 10px 20px;
            background-color: #6b8e23; /* Olive green */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #556b2f; /* Darker olive green */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <div class="video-header" id="video-header"></div>
            <video controls id="video-player">
                <source src="absent.mp4" type="video/mp4" id="video-source">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="text-container">
            <p id="text">This is the text for the current page.</p>
        </div>
        <div class="button-container">
            <button id="prevButton">Previous</button>
            <button id="nextButton">Next</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textElement = document.getElementById('text');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const videoHeader = document.getElementById('video-header');
            const videoPlayer = document.getElementById('video-player');
            const videoSource = document.getElementById('video-source');

            const pages = [
                "This is the text for the first page.",
                "This is the text for the second page.",
                "This is the text for the third page.",
                "This is the text for the fourth page.",
                "This is the text for the fifth page."
            ];

            const videos = [
                "absent.mp4",
                "apple.mp4",
                "banana.mp4",
                "date.mp4",
                "elderberry.mp4"
            ];

            let currentPage = 0;

            function updatePage() {
                textElement.textContent = pages[currentPage];
                videoHeader.textContent = videos[currentPage].split('.')[0];
                videoSource.src = videos[currentPage];
                videoPlayer.load();
            }

            prevButton.addEventListener('click', () => {
                if (currentPage > 0) {
                    currentPage--;
                    updatePage();
                } else {
                    currentPage = videos.length - 1;
                    updatePage();
                }
            });

            nextButton.addEventListener('click', () => {
                if (currentPage < videos.length - 1) {
                    currentPage++;
                    updatePage();
                } else {
                    currentPage = 0;
                    updatePage();
                }
            });

            updatePage();
        });
    </script>
</body>
</html>
