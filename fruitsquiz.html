<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and MCQ</title>
    <style>
        /* Add some basic styling to make it look authentic and compact */
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            background-color: #fffdd0; /* Cream background */
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fffacd; /* Light yellow background */
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            width: 100%;
            height: 200px;
            background-color: black;
            margin-bottom: 20px;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .mcq {
            margin-top: 20px;
        }
        .question {
            margin-bottom: 10px;
        }
        .options {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .options input[type="radio"] {
            display: none;
        }
        .options label:hover {
            background-color: #f0f0f0;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #3e8e41;
        }
        /* Make it responsive for mobile devices */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 10px;
            }
            .video-container {
                height: 150px;
            }
        }
        .options input[type="radio"]:checked + label {
            background-color: #ccc; 
            border-color: #666; 
        } /* Closing brace added here */
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video controls>
                <source src="videos/apple.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="mcq">
            <h2>આ વીડિયોનો હેતુ શું છે?</h2>
            <ul class="options">
                <li>
                    <input type="radio" id="optionA" name="answer">
                    <label for="optionA">A) કેળું</label>
                </li>
                <li>
                    <input type="radio" id="optionB" name="answer">
                    <label for="optionB">B) સફરજન</label>
                </li>
                <li>
                    <input type="radio" id="optionC" name="answer">
                    <label for="optionC">C) કસ્ટર્ડ સફરજન</label>
                </li>
                <li>
                    <input type="radio" id="optionD" name="answer">
                    <label for="optionD">D) પપૈયું</label>
                </li>
            </ul>
            <button class="submit-btn" onclick="checkAnswer()">મોકલો</button>
        </div>
    </div>

    <script>
        function checkAnswer() {
            var answer = document.querySelector('input[name="answer"]:checked').value;
            if (answer == 'B) સફરજન') {
                window.location.href = 'correctapple.html';
            } else {
                window.location.href = 'tryagainapple.html';
            }
        }
    </script>
</body>
</html>
