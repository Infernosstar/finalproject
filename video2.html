<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fffdd0; /* Cream background */
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            background-color: #fffacd; /* Light yellow background */
            border-radius: 20px;
            overflow: hidden;
            text-align: center;
        }
        .video-container {
            width: 100%;
            height: 200px;
            background-color: black;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .text {
            font-size: 24px;
            color: #8b4513; /* SaddleBrown color */
            margin-bottom: 10px;
        }
        .content {
            background-color: white; /* White background for drawing pad */
            height: 200px;
            border-radius: 20px;
            margin: 0 10px 10px 10px;
            position: relative;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .navigation button {
            background-color: #f0e68c; /* Khaki background */
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
        }
        canvas {
            border-radius: 20px;
            background-color: white; /* White background for drawing pad */
        }
        input[type="text"] {
            text-align: center;
            border: none;
            background-color: #fffacd; /* Light yellow background */
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="title">
            <input type="text" id="titleInput" value="ABBERIVATION">
        </div>
        <div class="text" id="textDisplay">
            સંક્ષિપ્ત
        </div>
        <div class="content">
            <canvas id="drawCanvas" width="280" height="180"></canvas>
        </div>
        <div class="navigation">
            <button id="prevButton">
                ←
            </button>
            <button id="nextButton">
                →
            </button>
        </div>
    </div>

    <script>
        // Drawing on canvas
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        function startDrawing(e) {
            drawing = true;
            draw(e);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!drawing) return;
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        // Changeable title
        const titleInput = document.getElementById('titleInput');
        titleInput.addEventListener('input', function() {
            document.getElementById('textDisplay').innerText = titleInput.value;
        });

        // Navigation buttons
        document.getElementById('prevButton').addEventListener('click', function() {
            alert('Previous button clicked');
        });

        document.getElementById('nextButton').addEventListener('click', function() {
            alert('Next button clicked');
        });
    </script>
</body>
</html>
