<head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
  font-family: 'Arial', sans-serif;
  text-align: center;
  background-color: #fff;
  margin: 0;
  padding: 0;
}

.container {
  padding: 5%; /* updated to percentage value */
  max-width: 100%; /* added to ensure container doesn't exceed screen width */
  margin: 0 auto; /* added to center the container horizontally */
}

.home-icon {
  position: absolute;
  top: 5%; /* updated to percentage value */
  left: 5%; /* updated to percentage value */
  font-size: 24px;
  color: #333;
  text-decoration: none;
}

.profile-pic {
  width: 20%; /* updated to percentage value */
  height: 20%; /* updated to percentage value */
  border-radius: 50%;
  background-color: #ffe0b2;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
}

.profile-pic img {
  width: 80%; /* updated to percentage value */
  height: 80%; /* updated to percentage value */
}

.greeting {
  font-size: 18px; /* reduced font size for better mobile readability */
  color: #333;
  margin-top: 5%; /* updated to percentage value */
}

.name {
  font-size: 18px; /* reduced font size for better mobile readability */
  color: #ff9800;
  font-weight: bold;
}

.card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 5%; /* updated to percentage value */
}

.card {
  width: 30%; /* updated to percentage value */
  height: 30%; /* updated to percentage value */
  border-radius: 20px;
  background-color: #f5f5f5;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: 2%; /* updated to percentage value */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-decoration: none;
  color: inherit;
}

.card img {
  width: 50%; /* updated to percentage value */
  height: 50%; /* updated to percentage value */
}

.card-title {
  font-size: 16px; /* reduced font size for better mobile readability */
  color: #333;
  margin-top: 5%; /* updated to percentage value */
}

.card-subtitle {
  font-size: 14px; /* reduced font size for better mobile readability */
  color: #999;
}

/* added media queries for smaller screen sizes */
@media only screen and (max-width: 768px) {
  .container {
    padding: 10%; /* increased padding for smaller screens */
  }
  .profile-pic {
    
  }
  .card {
    width: 40%; /* increased width for smaller screens */
    height: 40%; /* increased height for smaller screens */
  }
  .card img {
    width: 60%; /* increased width for smaller screens */
    height: 60%; /* increased height for smaller screens */
  }
}

@media only screen and (max-width: 480px) {
  .container {
    padding: 15%; /* increased padding for even smaller screens */
  }
  .profile-pic {
    width: 40%; /* increased width for even smaller screens */
    height: 40%; /* increased height for even smaller screens */
  }
  .card {
    width: 50%; /* increased width for even smaller screens */
    height: 50%; /* increased height for even smaller screens */
  }
  .card img {
    width: 70%; /* increased width for even smaller screens */
    height: 70%; /* increased height for even smaller screens */
  }
}
    .fruits { background-color: #e0f7fa; }
