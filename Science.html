<html>
 <head>
  <title>
   Kids Learning
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        .header {
            margin-top: 20px;
            position: relative;
        }
        .header img {
            width: 100px;
            height: 100px;
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #000000;
        }
        .greeting {
            margin-top: 20px;
            font-size: 24px;
            color: #000000;
        }
        .name {
            font-size: 24px;
            color: #FF8A00;
            font-weight: bold;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            background-color: #F0F0F0;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
        .card img {
            width: 50px;
            height: 50px;
        }
        .card-title {
            margin-top: 10px;
            font-size: 18px;
            color: #4CAF50;
        }
        .card-subtitle {
            font-size: 14px;
            color: #888888;
        }
        .card:nth-child(1) {
            background-color: #E0F7FA;
        }
        .card:nth-child(2) {
            background-color: #FFF3E0;
        }
        .card:nth-child(3) {
            background-color: #E8F5E9;
        }
        .card:nth-child(4) {
            background-color: #EDE7F6;
        }
  </style>
 </head>
 <body>
  <div class="header">
    <i class="fas fa-bars menu-icon"></i>

    <div class="card-subtitle">

    <div class="card-title">

    </div>
    <div class="card-subtitle">
      basic operations
    </div>

   <a class="card" href="advanced.html">
