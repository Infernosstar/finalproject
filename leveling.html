<html></html>
  <head>
    <title>
      Kids Learning
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        background-color: #fff;
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none; /* Removes underline */
        /* Keeps the text color the same as surrounding text */
      }
      .header img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .header img {
        width: 100px;
        height: 100px;
      }
      .menu-icon {
        font-size: 24px;
        cursor: pointer;
      }
      .dashboard {
        font-size: 4px;
        color: #000;
      }
      .greeting {
        margin-top: 20px;
        font-size: 24px;
        color: #000;
      }
      .name {
        font-size: 28px;
        color: #F4A950;
        font-weight: bold;
      }
      .cards {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 30px;
      }
      .card {
        width: 150px;
        height: 150px;
        border-radius: 20px;
        background-color: #F0F0F0;
        margin: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .card img {
        width: 50px;
        height: 50px;
      }
      .card-title {
        margin-top: 10px;
        font-size: 18px;
        color: #4CAF50;
      }
      .card-subtitle {
        font-size: 14px;
        color: #888;
      }
      .card:nth-child(1) {
        background-color: #E0F7FA;
      }
      .card:nth-child(2) {
        background-color: #FFF3E0;
      }
      .card:nth-child(3) {
        background-color: #E8F5E9;
      }
      .card:nth-child(4) {
        background-color: #EDE7F6;
      }
      .card:nth-child(5) {
        background-color: #FFEBEE;
      }
      .card:nth-child(6) {
        background-color: #FFFDE7;
      }
      /* Level menu styles */
      .level-menu {
        margin-top: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .level-menu .level {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        border-radius: 20px;
        background-color: #F0F0F0;
        margin: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .level-menu .level .level-title {
        font-size: 24px;
        color: #4CAF50;
        margin-bottom: 10px;
      }
      .level-menu .level .level-description {
        font-size: 16px;
        color: #888;
      }
      .level-menu .level:nth-child(1) {
        background-color: #E0F7FA;
      }
      .level-menu .level:nth-child(2) {
        background-color: #FFF3E0;
      }
      .level-menu .level:nth-child(3) {
        background-color: #E8F5E9;
      }
      .level-menu .level:nth-child(4){
        background-color:#FFEBEE;

      }
      .level-menu .level:nth-child(5){
        background-color: #d1abe0;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      .menu-button {
        font-size: 24px;
        cursor: pointer;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header" style="border-bottom:#ccc;">
      <i class="fas fa-bars menu-icon"></i>
      <div style="display: flex; align-items: center;">
      </div>
      <div style="margin-left: auto;  align-items: center;">
        <img src="https://cdn-icons-png.flaticon.com/128/17703/17703704.png" alt="the dashboard" height="50" width="50">
      </div>
    </div>
    <div class="level-menu">
      <div class="level">
        <div class="level-title">Level 1</div>
        <div class="level-description">Apple</div>
      </div>
      <div class="level">
        <div class="level-title">Level 2</div>
        <div class="level-description">Banana</div>
      </div>
      <div class="level">
        <div class="level-title">Level 3</div>
        <div class="level-description">pomogranate</div>
      </div>
      <div class="level">
        <div class="level-title">Level 4</div>
        <div class="level-description">Orange</div>
      </div>
      <div class="level">
        <div class="level-title">Level 5</div>
        <div class="level-description">Mango</div>
      </div>
    </div>
    </body>
    </html>
