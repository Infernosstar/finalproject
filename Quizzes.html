<html></html>
 <head>
  <title>
   Kids Learning
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .menu-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffe0b2;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .profile-pic img {
            width: 80px;
            height: 80px;
        }
        .greeting {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
        }
        .name {
            font-size: 24px;
            color: #ff9800;
            font-weight: bold;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 50px;
            height: 50px;
        }
        .card-title {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
        .card-subtitle {
            font-size: 14px;
            color: #999;
        }
        .math { background-color: #e0f7fa; }
        .english { background-color: #fff3e0; }
        .gujarati { background-color: #e1bee7; }
        .science { background-color: #e3f2fd; }
  </style>
 </head>
 <body>
  <div class="menu-button">
   <i class="fas fa-bars"></i>
  </div>
  <div class="container">
   <div class="profile-pic">
    <img alt="quiz img" height="80" src="https://cdn-icons-png.flaticon.com/128/5694/5694749.png" width="80"/>
   </div>
   <div class="greeting">
    Quiz
   </div>
   <div class="name">
    Cakka!
   </div>
   <div class="card-container">
    <a class="card math" href="#math">
     <img alt="Math icon" height="50" src="https://cdn-icons-png.flaticon.com/128/1628/1628984.png" width="50"/>
     <div class="card-title">
      Math
     </div>
     <div class="card-subtitle">
      All about numbers
     </div>
    </a>
    <a class="card english" href="#english">
     <img alt="English icon" height="50" src="https://cdn-icons-png.flaticon.com/128/5786/5786243.png" width="50"/>
     <div class="card-title">
      English
     </div>
     <div class="card-subtitle">
      Reading some words
     </div>
    </a>
    <a class="card gujarati" href="QuizGujarati.html">
     <img alt="Gujarati icon" height="50" src="https://th.bing.com/th/id/OIP.CYyTwwRj7WJOr6ntTcwOdwAAAA?w=216&h=95&c=7&r=0&o=5&dpr=1.4&pid=1.7" width="50"/>
     <div class="card-title">
      Gujarati
     </div>
     <div class="card-subtitle">
      Learning Gujarati
     </div>
    </a>
    <a class="card science" href="#science">
     <img alt="Science icon" height="50" src="https://cdn-icons-png.flaticon.com/128/2999/2999445.png" width="50"/>
     <div class="card-title">
      Science
     </div>
     <div class="card-subtitle">
      Exploring science
     </div>
    </a>
   </div>
  </div>
 </body>
</html>
