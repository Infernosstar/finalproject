<html></html>
<head>
  <title>
    Kids Learning
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    .home-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #333;
      text-decoration: none;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ffe0b2;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }
    .profile-pic img {
      width: 80px;
      height: 80px;
    }
    .greeting {
      font-size: 24px;
      color: #333;
      margin-top: 20px;
    }
    .name {
      font-size: 24px;
      color: #ff9800;
      font-weight: bold;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: inherit;
    }
    .card img {
      width: 50px;
      height: 50px;
    }
    .card-title {
      font-size: 18px;
      color: #333;
      margin-top: 10px;
    }
    .card-subtitle {
      font-size: 14px;
      color: #999;
    }
    .fruits { background-color: #e0f7fa; }
    .animals { background-color: #fff3e0; }
    .vehicles { background-color: #e1bee7; }
    .colors { background-color: #e3f2fd; }
    .orange{background-color:#ff9800;}
    .Papaya{background-color:bisque;}
  </style>
</head>
<body>
  <a class="home-icon" href="Home.html">
    <i class="fas fa-home"></i>
  </a>
  <div class="container">
    <div class="profile-pic">
      <img alt="fruits" height="80" src="https://cdn-icons-png.flaticon.com/128/1625/1625048.png " width="80"/>
    </div>
    <div class="greeting">
      Welcome to
    </div>
    <div class="name">
     World Of fruits!
    </div>
    <div class="card-container">
      <a class="card fruits" href="apple.html">
        <img alt="Fruits icon" height="50" src="https://cdn-icons-png.flaticon.com/128/10507/10507320.png" width="50"/>
        <div class="card-title">
          apple
        </div>
        <div class="card-subtitle">
          
        </div>
      </a>
      <a class="card animals" href="banana.html">
        <img alt="Animals icon" height="50" src="https://cdn-icons-png.flaticon.com/128/1514/1514933.png" width="50"/>
        <div class="card-title">
          Banana
        </div>
        
      </a>
      <a class="card vehicles" href="mango.html">
        <img alt="vehicles-icon" height="50" src="https://cdn-icons-png.flaticon.com/128/9432/9432974.png" width="50"/>
        <div class="card-title">
          Mango
        </div>
       
      </a>
      <a class="card colors" href="Lemon.html">
        <img alt="Colors icon" height="50" src="https://cdn-icons-png.flaticon.com/128/3137/3137034.png" width="50"/>
       <div class="card-title">
     Lemon
     </div>
     <a class="card Papaya" href="Papaya.html">
      <img alt="Colors icon" height="50" src="https://cdn-icons-png.flaticon.com/128/5721/5721962.png" width="50"/>
     <div class="card-title">
   Papaya
   </div>
    </a>
    <a class="card orange" href="Orange.html">
      <img alt="Colors icon" height="50" src="https://cdn-icons-png.flaticon.com/128/3137/3137032.png" width="50"/>
     <div class="card-title">
   orange
   </div>
    </a>
   </div>
  </div>
 </body>
</html>
