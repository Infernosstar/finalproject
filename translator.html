<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;  
            padding: 0;
        }
        header {
            background-color: #f00395;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        header .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .search-bar {
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e90577;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        .mic-button {
            padding: 10px 20px;
            background-color: #ee0773;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        .results {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .language-select {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .language-select select {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .upload-article {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="languages.png" alt="" style="height: 40px;width: 40px; margin-right: 10px;">
            TRANSLATOR
        </div>
        <div class="menu-icon">&#9776;</div>
    </header>
    <div class="search-bar">
        <input type="text" id="text-to-translate" placeholder="Enter text to translate...">
        <button id="mic-button" class="mic-button">
            <img src="voice-search.png" alt="" style="height: 20px;width: 20px; margin-right: 10px; ">
            
        </button>

        <button id="translate-button">Translate</button>
    </div>
    <div class="language-select">
        <label for="language-select">Select language:</label>
        <select id="language-select">
            <option value="en">English</option>
            <option value="gu">Gujarati</option>
            <option value="hi">Hindi</option>

        </select>
    </div>
    <div class="results">
        <h2>Translation:</h2>
        <p id="translated-text"></p>
    </div>

    <div class="upload-article">
        <h2>Upload Article:</h2>
        <input type="file" id="article-file" accept=".txt, .docx, .pdf">
        <button id="upload-button">Upload</button>
        <p id="upload-status"></p>
    </div>
