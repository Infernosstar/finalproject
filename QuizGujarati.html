<html></html>
<head>
  <title>
    Kids Learning
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    .home-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #333;
      text-decoration: none;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ffe0b2;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }
    .profile-pic img {
      width: 80px;
      height: 80px;
    }
    .greeting {
      font-size: 24px;
      color: #333;
      margin-top: 20px;
    }
    .name {
      font-size: 24px;
      color: #ff9800;
      font-weight: bold;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: inherit;
    }
    .card img {
      width: 50px;
      height: 50px;
    }
    .card-title {
      font-size: 18px;
      color: #333;
      margin-top: 10px;
    }
    .card-subtitle {
      font-size: 14px;
      color: #999;
    }
    .fruits { background-color: #e0f7fa; }
    .animals { background-color: #fff3e0; }
    .vehicles { background-color: #e1bee7; }
    .colors { background-color: #e3f2fd; }
  </style>
</head>
<body>
  <a class="home-icon" href="Home.html">
    <i class="fas fa-home"></i>
  </a>
  <div class="container">
    <div class="profile-pic">
      <img alt="language" height="80" src="https://cdn-icons-png.flaticon.com/128/3898/3898150.png " width="80"/>
    </div>
    <div class="greeting">
        ગુજરાતી ક્વિઝ માટે તૈયાર થઈ જાઓ
    </div>
    <div class="name">
    
    </div>
    <div class="card-container">
      <a class="card fruits" href="fruitsquiz.html">
        <img alt="Fruits icon" height="50" src="https://cdn-icons-png.flaticon.com/128/1625/1625048.png" width="50"/>
        <div class="card-title">
            ફળો
        </div>
        <div class="card-subtitle">
            ફળોનો ક્વિઝ
        </div>
      </a>
      <a class="card animals" href="animals.html">
        <img alt="Animals icon" height="50" src="https://cdn-icons-png.flaticon.com/128/672/672675.png" width="50"/>
        <div class="card-title">
            પશુ
        </div>
        <div class="card-subtitle">
            પશુઓ માટે ક્વિઝ
        </div>
      </a>
      <a class="card vehicles" href="Vehicles.html">
        <img alt="vehicles-icon" height="50" src="https://cdn-icons-png.flaticon.com/128/846/846338.png" width="50"/>
        <div class="card-title">
            વાહનો
        </div>
        <div class="card-subtitle">
            વાહનો માટે ક્વિઝ
        </div>
      </a>
      <a class="card colors" href="colors.html">
        <img alt="Colors icon" height="50" src="https://cdn-icons-png.flaticon.com/128/2400/2400597.png" width="50"/>
       <div class="card-title">
        રંગ
     </div>
     <div class="card-subtitle">
        રંગો માટે ક્વિઝ
     </div>
    </a>
   </div>
  </div>
 </body>
</html>
