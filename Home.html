<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Basic styling for the navigation menu */
        .navbar {
            overflow: hidden;
            background-color: #333;
            font-family: Arial, sans-serif;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu-window {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 40%; /* take 40% of the page width */
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1;
}

.menu-content {
    background-color: white;
    padding: 20px;
    border: 1px solid #888;
    width: 100%;
    height: 100%;
    overflow-y: auto;
}

.language-dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-btn {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #ccc;
}

.language-dropdown:hover .dropdown-content {
    display: block;
}

.language-dropdown:hover .dropdown-btn {
    background-color: #444;
}
        .hamburger {
    display: inline-block;
    cursor: pointer;
    float: right;
    padding: 14px 16px;
}

.hamburger div {
    width: 25px;
    height: 3px;
    background-color: rgba(226, 224, 116, 0.84);
    margin: 5px 0;
    border-radius: 3px; /* Add this to make the lines more rounded */
}

.hamburger div:hover {
    background-color: #ccc; /* Add this to change the color on hover */
}
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none; /* Removes underline */
            /* Keeps the text color the same as surrounding text */
        }
        .header {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .header img {
            width: 100px;
            height: 100px;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .dashboard {
            font-size: 4px;
            color: #000;
        }
        .greeting {
            margin-top: 20px;
            font-size: 24px;
            color: #000;
        }
        .name {
            font-size: 28px;
            color: #F4A950;
            font-weight: bold;
        }
        .cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .card {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            background-color: #F0F0F0;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card img {
            width: 50px;
            height: 50px;
        }
        .card-title {
            margin-top: 10px;
            font-size: 18px;
            color: #4CAF50;
        }
        .card-subtitle {
            font-size: 14px;
            color: #888;
        }
        .card:nth-child(1) {
            background-color: #E0F7FA;
        }
        .card:nth-child(2) {
            background-color: #FFF3E0;
        }
        .card:nth-child(3) {
            background-color: #E8F5E9;
        }
        .card:nth-child(4) {
            background-color: #EDE7F6;
        }
        .card:nth-child(5) {
            background-color: #FFEBEE;
        }
        .card:nth-child(6) {
            background-color: #FFFDE7;
        }
    </style>
</head>
<body>
    
       <div class="header" style="border-bottom:#ccc;">

</div>

    <script>
        const translations = {
            en: {
                greeting: "Good Morning,",

            },
                        hi: {

                name: "कक्का!",
                cardTitles: ["गणित", "भाषाएं", "विज्ञान", "क्विज़", "अनुवादक", "डिक्शनरी"],
                cardSubtitles: ["गणित के बारे में", "भाषाएं सीखना", "विज्ञान का पता लगाना", "क्विज़ का आनंद लें", "लेख पढ़ना", "शब्द सीखना"]
            },
            gu: {
                greeting: "સુપ્રભાત,",
                name: "કક્કા!",
                cardTitles: ["ગણિત", "ભાષાઓ", "વિજ્ઞાન", "ક્વિઝ", "અનુવાદક", "ડિક્શનરી"],
                cardSubtitles: ["ગણિત વિશે", "ભાષાઓ શીખવા", "વિજ્ઞાન ના પતા લગાવા", "ક્વિઝ નો આનંદ લેવા", "લેખ વાંચવા", "શબ્દ શીખવા"]
            }
        };

        function changeLanguage(lang) {
            document.querySelector('.greeting').innerHTML = translations[lang].greeting;
            document.querySelector('.name').innerHTML = translations[lang].name;
            const cards = document.querySelectorAll('.card');
            for (let i = 0; i < card.length; i++) {
                cards[i].querySelector('.card-title').innerHTML = translations[lang].cardTitles[i];
                cards[i].querySelector('.card-subtitle').innerHTML = translations[lang].cardSubtitles[i];
            }
        }

        function openMenu() {
            document.getElementById('menuWindow').style.display = 'block';
        }

        function closeMenu() {
            document.getElementById('menuWindow').style.display = 'none';
        }
    </script>
