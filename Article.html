<html>
<head>
    <title>Translation App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Add responsive design for mobile and desktop views */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-image: linear-gradient(to bottom, #f5f5dc, #fffacd);
  background-size: 100% 300px;
  background-position: 0% 100%;
  transition: background-position 0.5s ease-out;
}

body:hover {
  background-position: 100% 100%;
}

.container {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-sizing: border-box;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Add media queries for mobile and desktop views */
@media only screen and (max-width: 768px) {
  .container {
    padding: 10px;
  }
  .header {
    flex-direction: column;
    align-items: center;
  }
  .header img {
    width: 30px;
    height: 30px;
  }
  .header h1 {
    font-size: 18px;
  }
  .menu-icon {
    font-size: 18px;
  }
  .button {
    width: 150px;
    height: 40px;
    font-size: 16px;
  }
  .button img {
    width: 20px;
    height: 20px;
  }
  .text-input {
    width: 150px;
    height: 40px;
    font-size: 16px;
  }
  .speech-output {
    font-size: 16px;
  }
}

@media only screen and (min-width: 769px) {
  .container {
    padding: 30px;
  }
  .header {
    flex-direction: row;
    justify-content: space-between;
  }
  .header img {
    width: 40px;
    height: 40px;
  }
  .header h1 {
    font-size: 24px;
  }
  .menu-icon {
    font-size: 24px;
  }
  .button {
    width: 200px;
    height: 50px;
    font-size: 18px;
  }
  .button img {
    width: 30px;
    height: 30px;
  }
  .text-input {
    width: 200px;
    height: 50px;
    font-size: 18px;
  }
  .speech-output {
    font-size: 18px;
  }
}

.header {
  width: 100%;
 
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #fffacd;
  border-bottom: 1px solid #ddd;
}

.header img {
  width: 40px;
  height: 40px;
}

.header h1 {
  color: #333;
  font-size: 24px;
  margin: 0;
}

.menu-icon {
  font-size: 24px;
  color: #333;
  cursor: pointer;
}

.button {
  width: 200px;
  height: 50px;
  margin: 10px 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 10px;
  background-color: #ffffff;
  border: 2px solid #333;
  border-radius: 5px;
  font-size: 18px;
  color: #333;
  text-decoration: none;
  transition: background-color 0.2s ease-out;
}

.button:hover {
  background-color: #f5f5dc;
}

.button img {
  width: 30px;
  height: 30px;
}

.file-input {
  display: none;
}

.text-input {
  width: 200px;
  height: 50px;
  margin: 10px 0;
  padding: 0 10px;
  background-color: #ffffff;
  border: 2px solid #333;
  border-radius: 5px;
  font-size: 18px;
  color: #333;
}

.speech-output {
  font-size: 18px;
  color: #333;
  margin-top: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img alt="Translation logo" src="https://cdn-icons-png.flaticon.com/128/3898/3898082.png" width="40" height="40"/>
            <h1>TRANSLATION</h1>
            <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
        </div>
        <input type="file" id="fileInput" class="file-input" accept=".txt"/>
        <a class="button" href="#" onclick="document.getElementById('fileInput').click()">
            <span>Upload Article</span>
            <img alt="Upload icon" src="https://cdn-icons-png.flaticon.com/128/3175/3175637.png" width="30" height="30"/>
        </a>
        <input type="text" class="text-input" placeholder="Type Query"/>
        <a class="button" href="#" onclick="startSpeechRecognition()">
            <span>Speech</span>
            <img alt="Speech icon" src="https://cdn-icons-png.flaticon.com/128/709/709950.png" width="30" height="30"/>
        </a>
        <div class="speech-output" id="speech-output"></div>
    </div>

    <script>
        function toggleMenu() {
            alert("Menu button clicked!");
        }

        let recognition = new webkitSpeechRecognition();
        recognition.lang = 'en-US';
        recognition.maxResults = 10;
        recognition.onresult = event => {
            let speechOutput = document.getElementById('speech-output');
            speechOutput.innerHTML = '';
            for (let i = 0; i < event.results[0].length; i++) {
                speechOutput.innerHTML += event.results[0][i].transcript + '<br>';
            }
        };

        function startSpeechRecognition() {
            recognition.start();
        }
    </script>
</body>
</html>
