<html></html>
<head>
    <title>Translation App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fffacd;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fffacd;
        }
        .header img {
            width: 40px;
            height: 40px;
        }
        .header h1 {
            color: #000000;
            font-size: 24px;
            margin: 0;
        }
        .menu-icon {
            font-size: 24px;
            color: #000000;
            cursor: pointer;
        }
        .button {
            width: 200px;
            height: 50px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            background-color: #ffffff;
            border: 2px solid #000000;
            border-radius: 5px;
            font-size: 18px;
            color: #000000;
            text-decoration: none;
        }
        .button img {
            width: 30px;
            height: 30px;
        }
        .file-input {
            display: none;
        }
        .text-input {
            width: 200px;
            height: 50px;
            margin: 10px 0;
            padding: 0 10px;
            background-color: #ffffff;
            border: 2px solid #000000;
            border-radius: 5px;
            font-size: 18px;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img alt="Translation logo" src="https://cdn-icons-png.flaticon.com/128/3898/3898082.png" width="40" height="40"/>
            <h1>TRANSLATION</h1>
            <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
        </div>
        <input type="file" id="fileInput" class="file-input" accept=".txt"/>
        <a class="button" href="#" onclick="document.getElementById('fileInput').click()">
            <span>Upload Article</span>
            <img alt="Upload icon" src="https://cdn-icons-png.flaticon.com/128/3175/3175637.png" width="30" height="30"/>
        </a>
        <input type="text" class="text-input" placeholder="Type Query"/>
        <a class="button" href="#" onclick="startSpeechRecognition()">
            <span>Speech</span>
            <img alt="Speech icon" src="https://cdn-icons-png.flaticon.com/128/709/709950.png" width="30" height="30"/>
        </a>
    </div>

    <script>
        function toggleMenu() {
            alert("Menu button clicked!");
        }

        function startSpeechRecognition() {
            alert("Speech recognition started!");
        }
    </script>
</body>
</html>
